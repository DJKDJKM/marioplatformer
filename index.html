<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Platformer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="level">Level: 1</div>
            <div id="lives">Lives: 3</div>
        </div>
        <div id="game-area">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div id="powerup-info">
                <h3>Power-ups</h3>
                <div class="powerup-item">
                    <div class="powerup-icon red-mushroom"></div>
                    <div class="powerup-desc">
                        <strong>Size Power-up</strong><br>
                        Makes Mario bigger and stronger
                    </div>
                </div>
                <div class="powerup-item">
                    <div class="powerup-icon fire-flower"></div>
                    <div class="powerup-desc">
                        <strong>Fire Flower</strong><br>
                        Press X to shoot fireballs
                    </div>
                </div>
                <div class="powerup-item">
                    <div class="powerup-icon star"></div>
                    <div class="powerup-desc">
                        <strong>Star Power</strong><br>
                        Temporary invincibility
                    </div>
                </div>
                <div class="powerup-item">
                    <div class="powerup-icon speed-boost"></div>
                    <div class="powerup-desc">
                        <strong>Speed Boost</strong><br>
                        Increases movement speed
                    </div>
                </div>
                <div class="powerup-item">
                    <div class="powerup-icon life-up"></div>
                    <div class="powerup-desc">
                        <strong>1-Up Mushroom</strong><br>
                        Grants an extra life
                    </div>
                </div>
            </div>
        </div>
        <div id="controls">
            <p>ARROW KEYS to move, SPACEBAR to jump, X to shoot fireballs</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
